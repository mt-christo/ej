{% extends "story/base.html" %}
{% load static %}
{% block content %}

<br>
<div class="row">
  {% for product in products %}
  <div class="item well well-sm">
    <a href="product/{{ product.id }}"><img class="img-rounded" src="{% static "/" %}{{ product.imgpath }}" width="100%"/></a><br><br>
    <h4><b>{{ product.descshort }}</b></h4>
    <p><b>Страхователь: </b>{{ product.listProviders }}</p>
    <p><b>Участие: </b>{{ product.part }}</p>
    <p><b>Купон: </b>{{ product.coupon }}</p>
    <p>{{ product.desclong }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
