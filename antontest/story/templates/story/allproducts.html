{% extends "story/base.html" %}
{% load static %}
{% block content %}
<table>
  <tr>
    <td width="20%" valign="top">
      <h4>Типы продуктов:</h4>
      <br>
      <label for="cbx1" class="label-cbx">
        <input id="cbx1" type="checkbox" class="invisible">
        <div class="checkbox">
          <svg width="20px" height="20px" viewBox="0 0 20 20">
            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
            <polyline points="4 11 8 15 16 6"></polyline>
          </svg>
        </div>
        <span>Купонные продукты</span>
      </label>
      <br>
      <label for="cbx2" class="label-cbx">
        <input id="cbx2" type="checkbox" class="invisible">
        <div class="checkbox">
          <svg width="20px" height="20px" viewBox="0 0 20 20">
            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
            <polyline points="4 11 8 15 16 6"></polyline>
          </svg>
        </div>
        <span>Участие в рынке</span>
      </label>
      <br>
      <label for="cbx3" class="label-cbx">
        <input id="cbx3" type="checkbox" class="invisible">
        <div class="checkbox">
          <svg width="20px" height="20px" viewBox="0 0 20 20">
            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
            <polyline points="4 11 8 15 16 6"></polyline>
          </svg>
        </div>
        <span>Купон + Участие</span>
      </label>
    </td>
    <td width="80%">
      <div class="row">
        {% for product in products %}
        <div class="item well well-sm">
          <img class="img-rounded" src="{% static "/" %}{{ product.imgpath }}" width="100%"/><br><br>
          <p><b>{{ product.name }}</b></p>
          <p>{{ product.desclong }}</p>
        </div>
        {% endfor %}
      </div>
    </td>
  </tr>
</table>
{% endblock %}
